<!-- Объявление об использовании HTML -->
<!DOCTYPE html>

<!-- Блок с HTML-кодом -->
<html lang="en">

    <!-- Служебная информация -->
    <head>

        <!-- Кодировка -->
        <meta charset="UTF-8">

        <!-- Метатег для корректной работы страницы с Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Метатег для корректного масштабирования страницы на разных девайсах -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Заголовок страницы -->
        <title>Прогноз погоды</title>

        <!-- Подключаем CSS-стили -->
        <link rel="stylesheet" href="./css/main.css">

    </head>

    <!-- Блок с отображаемыми элементами страницы -->
    <body>

        <!-- Хэдер -->
        <header class="header">

            <!-- Заголовок приложения -->
            <h1 class="title">Прогноз погоды</h1>

            <!-- Форма для размещения поля ввода названия города -->
            <form class="form" id="form">

                <!-- Поле ввода текста -->
                <input id="inputCity" class="input" type="text" placeholder="Введите название города">

                <!-- Кнопка -->
                <button class="btn">Показать</button>

            </form>

        </header>

        <!-- Карточка с информацией о погоде -->
        <div class="card">

            <!-- Строчка с названием города -->
            <h2 class="card-city">London <span>GB</span></h2>

            <!-- Блок с погодой -->
            <div class="card-weather">

                <!-- Значение температуры -->
                <div class="card-value">11<sup>°C</sup></div>

                <!-- Значок погоды -->
                <img class="card-img" src="./img/example.png" alt="Weather">

            </div>

            <!-- Блок с описанием погоды -->
            <div class="card-description">Cloudy</div>

        </div>

        <!-- Футер -->
        <footer class="footer">

            <!-- Ссылка -->
            <a href="https://github.com/KlimVladMaks/weather-forecast">GitHub</a>

        </footer>

        <!-- Подключаем JS-скрипты -->
        <script src="./main.js"></script>

    </body>

</html>
